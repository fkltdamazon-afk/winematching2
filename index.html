<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワインマッチング診断</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  background:#07070a;
  color:#fff;
}
.bg{
  position:fixed;inset:0;
  background-size:cover;
  background-position:center;
  z-index:-1;
}
.bg::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.75));
}
main{
  max-width:1000px;
  margin:40px auto;
  padding:20px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:20px;
}
@media(max-width:800px){
  main{grid-template-columns:1fr;}
}
.card{
  background:rgba(20,20,30,.7);
  border-radius:18px;
  padding:20px;
}
.q{
  margin-bottom:18px;
  padding:14px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:14px;
}
.q h3{margin:0 0 10px;font-size:14px;}
label{display:block;margin:6px 0;cursor:pointer;}
button{
  padding:14px 18px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.primary{
  background:linear-gradient(90deg,#d7b36a,#8a2be2);
}
.result{
  display:none;
  white-space:pre-wrap;
  line-height:1.8;
}
img{
  max-width:100%;
  border-radius:16px;
  margin-top:12px;
}
</style>
</head>
<body>

<div class="bg" id="bg"></div>

<main>
  <div class="card">
    <h2>ワインマッチング診断</h2>

    <div class="q">
      <h3>1. 今の気分は？</h3>
      <label><input type="radio" name="mood" value="red"> 重厚で落ち着いた時間</label>
      <label><input type="radio" name="mood" value="white"> さっぱりリフレッシュ</label>
    </div>

    <div class="q">
      <h3>2. 合わせたい料理は？</h3>
      <label><input type="radio" name="food" value="meat"> 肉料理</label>
      <label><input type="radio" name="food" value="fish"> 魚介料理</label>
    </div>

    <div class="q">
      <h3>3. 香りの好みは？</h3>
      <label><input type="radio" name="aroma" value="deep"> 深く重たい香り</label>
      <label><input type="radio" name="aroma" value="fresh"> 柑橘やハーブ</label>
    </div>

    <button class="primary" onclick="diagnose()">診断する</button>
  </div>

  <div class="card">
    <h2>診断結果</h2>
    <div class="result" id="result"></div>
    <img id="img">
  </div>
</main>

<script>
const bg=document.getElementById("bg");
const bgs=[
 "https://commons.wikimedia.org/wiki/Special:FilePath/Landscape_of_vineyards_in_Piemonte%2C_Italy.jpg",
 "https://commons.wikimedia.org/wiki/Special:FilePath/Vineyards_and_landscape_in_Bourgogne.jpg"
];
let bgi=0;
function rot(){bg.style.backgroundImage=`url(${bgs[bgi]})`;bgi=(bgi+1)%bgs.length;}
rot();setInterval(rot,8000);

const wines={
 red:{
  text:`あなたにはイタリア・ピエモンテ地方の
ネッビオーロを使った赤ワインがオススメです。

重厚で静かな余韻があり、
一日の終わりに深く息を整えてくれます。

代表的な銘柄は
Pio Cesare Barolo。`,
  img:"https://commons.wikimedia.org/wiki/Special:FilePath/Barolo_1958.jpg"
 },
 white:{
  text:`あなたにはニュージーランド・マールボロの
ソーヴィニヨン・ブランが合います。

柑橘とハーブの香りが
感覚をリセットしてくれる一本。

代表的な銘柄は
Cloudy Bay。`,
  img:"https://commons.wikimedia.org/wiki/Special:FilePath/Marlborough_Sauvignon_blanc.jpg"
 }
};

function diagnose(){
 const mood=document.querySelector('input[name="mood"]:checked');
 const food=document.querySelector('input[name="food"]:checked');
 const aroma=document.querySelector('input[name="aroma"]:checked');

 if(!mood||!food||!aroma){
  alert("すべての設問に答えてください");
  return;
 }

 const w = mood.value==="red" ? wines.red : wines.white;
 document.getElementById("result").textContent=w.text;
 document.getElementById("result").style.display="block";
 document.getElementById("img").src=w.img;
}
</script>

</body>
</html>
